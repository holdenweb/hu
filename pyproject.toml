[tool.poetry]
name = "hu"
version = "0.9.4-alpha.1"
description = "Helpful utility software for open source programmers"
authors = ["Steve Holden <steve@holdenweb.com>"]

packages = [
    { include = "hu", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6 || ^3.7 || ^3.8"

[tool.poetry.dev-dependencies]
tox = "^3.17"
flake8 = "^3.8"
coverage = "^5.2"
pytest = "^5.4"
pytest-cov = "^2.10"
dunamai = "^1.3.0"
semver = "^2.10.2"

[build-system]
requires = ["poetry>=0.12", "setuptools", "wheel"]
build-backend = "poetry.masonry.api"
